name: Build Windows Executable

on:
  push:
    branches: [main]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        shell: pwsh
        run: |
          # Find customtkinter location dynamically
          $ctk_path = python -c "import customtkinter; import os; print(os.path.dirname(customtkinter.__file__))"
          
          pyinstaller --noconfirm --onefile --windowed `
            --name "AltarSender" `
            --add-data "${ctk_path};customtkinter" `
            --hidden-import=customtkinter `
            --hidden-import=sacred `
            --hidden-import=sacred.observers `
            --hidden-import=pymongo `
            --hidden-import=pandas `
            --hidden-import=numpy `
            --hidden-import=openpyxl `
            --hidden-import=boto3 `
            --hidden-import=botocore `
            --hidden-import=minio `
            --hidden-import=PIL `
            --hidden-import=PIL._tkinter_finder `
            --collect-all=customtkinter `
            --collect-all=sacred `
            app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AltarSender-Windows
          path: dist/AltarSender.exe
          retention-days: 30

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/AltarSender.exe

