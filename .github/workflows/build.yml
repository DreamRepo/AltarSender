name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      shell: bash
      run: |
        CTK_PATH=$(python -c "import customtkinter; import os; print(os.path.dirname(customtkinter.__file__))")
        
        pyinstaller --noconfirm --onefile --windowed \
          --name "AltarSender" \
          --paths "." \
          --add-data "${CTK_PATH};customtkinter" \
          --hidden-import=services.experiment_sender \
          --hidden-import=services.format_content \
          --hidden-import=services.hash \
          --hidden-import=services.mongo_conn \
          --hidden-import=services.prefs \
          --hidden-import=services.raw_data_saver \
          --hidden-import=ui.app_view \
          --hidden-import=ui.experiment_view \
          --hidden-import=ui.mongo_view \
          --hidden-import=ui.minio_view \
          --hidden-import=customtkinter \
          --hidden-import=sacred \
          --hidden-import=sacred.observers \
          --hidden-import=pymongo \
          --hidden-import=pandas \
          --hidden-import=numpy \
          --hidden-import=openpyxl \
          --hidden-import=boto3 \
          --hidden-import=botocore \
          --hidden-import=minio \
          --hidden-import=PIL \
          --hidden-import=PIL._tkinter_finder \
          --hidden-import=yaml \
          --collect-all=customtkinter \
          --collect-all=sacred \
          app.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AltarSender-Windows
        path: dist/AltarSender.exe

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Tk dependencies
      run: |
        brew install python-tk@3.11 || true
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        CTK_PATH=$(python -c "import customtkinter; import os; print(os.path.dirname(customtkinter.__file__))")
        
        pyinstaller --noconfirm --onefile --windowed \
          --name "AltarSender" \
          --paths "." \
          --add-data "${CTK_PATH}:customtkinter" \
          --hidden-import=services.experiment_sender \
          --hidden-import=services.format_content \
          --hidden-import=services.hash \
          --hidden-import=services.mongo_conn \
          --hidden-import=services.prefs \
          --hidden-import=services.raw_data_saver \
          --hidden-import=ui.app_view \
          --hidden-import=ui.experiment_view \
          --hidden-import=ui.mongo_view \
          --hidden-import=ui.minio_view \
          --hidden-import=customtkinter \
          --hidden-import=sacred \
          --hidden-import=sacred.observers \
          --hidden-import=pymongo \
          --hidden-import=pandas \
          --hidden-import=numpy \
          --hidden-import=openpyxl \
          --hidden-import=boto3 \
          --hidden-import=botocore \
          --hidden-import=minio \
          --hidden-import=PIL \
          --hidden-import=PIL._tkinter_finder \
          --hidden-import=yaml \
          --collect-all=customtkinter \
          --collect-all=sacred \
          app.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AltarSender-macOS
        path: dist/AltarSender

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Tk dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        CTK_PATH=$(python -c "import customtkinter; import os; print(os.path.dirname(customtkinter.__file__))")
        
        pyinstaller --noconfirm --onefile --console \
          --name "AltarSender" \
          --paths "." \
          --add-data "${CTK_PATH}:customtkinter" \
          --hidden-import=services.experiment_sender \
          --hidden-import=services.format_content \
          --hidden-import=services.hash \
          --hidden-import=services.mongo_conn \
          --hidden-import=services.prefs \
          --hidden-import=services.raw_data_saver \
          --hidden-import=ui.app_view \
          --hidden-import=ui.experiment_view \
          --hidden-import=ui.mongo_view \
          --hidden-import=ui.minio_view \
          --hidden-import=customtkinter \
          --hidden-import=sacred \
          --hidden-import=sacred.observers \
          --hidden-import=pymongo \
          --hidden-import=pandas \
          --hidden-import=numpy \
          --hidden-import=openpyxl \
          --hidden-import=boto3 \
          --hidden-import=botocore \
          --hidden-import=minio \
          --hidden-import=PIL \
          --hidden-import=PIL._tkinter_finder \
          --hidden-import=yaml \
          --collect-all=customtkinter \
          --collect-all=sacred \
          app.py
        
        chmod +x dist/AltarSender
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AltarSender-Linux
        path: dist/AltarSender

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: AltarSender-Windows
        path: ./windows
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: AltarSender-macOS
        path: ./macos
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: AltarSender-Linux
        path: ./linux
    
    - name: Rename artifacts
      run: |
        mv ./macos/AltarSender ./macos/AltarSender-macOS
        mv ./linux/AltarSender ./linux/AltarSender-Linux
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./windows/AltarSender.exe
          ./macos/AltarSender-macOS
          ./linux/AltarSender-Linux
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
