name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'experiments_example/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'experiments_example/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller AltarSender.spec
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AltarSender-Windows
        path: dist/AltarSender.exe

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller AltarSender.spec
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AltarSender-macOS
        path: dist/AltarSender

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller AltarSender.spec
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AltarSender-Linux
        path: dist/AltarSender

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: AltarSender-Windows
        path: ./windows
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: AltarSender-macOS
        path: ./macos
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: AltarSender-Linux
        path: ./linux
    
    - name: Rename artifacts
      run: |
        mv ./macos/AltarSender ./macos/AltarSender-macOS
        mv ./linux/AltarSender ./linux/AltarSender-Linux
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./windows/AltarSender.exe
          ./macos/AltarSender-macOS
          ./linux/AltarSender-Linux
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
